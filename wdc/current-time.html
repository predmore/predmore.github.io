<html>
<head>
    <title>The Number Will Probably Change</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.0.latest.js" type="text/javascript"></script>
    <script>
(function() {
    // Create the connector object
    var myConnector = tableau.makeConnector();
    // Define the schema
    myConnector.getSchema = function(schemaCallback) {
        schemaCallback([{
            id: "currentTime",
            description: "The current time",
            columns: [{
                         id: "time",
                         description: "The current time",
                         dataType: tableau.dataTypeEnum.int
                     }]
        }]);
    };
    // Download the data
    myConnector.getData = function(table, doneCallback) {
        var timezoneOffset = -7 // PDT
        var date = new Date();
        var utc = date.getTime() - (date.getTimezoneOffset() * 60000);
        var pacificDate = new Date(utc + (600000 * timezoneOffset));

        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();

        var dateNumber = (year * 10000) + (month * 100) + day

        table.appendRows([{"time": dateNumber}]);
        doneCallback();
    };
    tableau.registerConnector(myConnector);
    // Create event listeners for when the user submits the form
    $(document).ready(function() {
        setTimeout(function() {
            tableau.submit();
        }, 1000);
    });
})();
    </script>
</head>
</html>
